---
- name: Deploy application on Azure VM
  hosts: azure_vm
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
  tasks:
    - name: Update package index files
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present



    - name: get docker packages
      shell: |
        wget https://download.docker.com/linux/ubuntu/dists/bionic/pool/stable/amd64/containerd.io_1.6.9-1_amd64.deb https://download.docker.com/linux/ubuntu/dists/bionic/pool/stable/amd64/docker-buildx-plugin_0.10.4-1~ubuntu.18.04~bionic_amd64.deb https://download.docker.com/linux/ubuntu/dists/bionic/pool/stable/amd64/docker-ce-cli_23.0.4-1~ubuntu.18.04~bionic_amd64.deb https://download.docker.com/linux/ubuntu/dists/bionic/pool/stable/amd64/docker-ce_23.0.4-1~ubuntu.18.04~bionic_amd64.deb https://download.docker.com/linux/ubuntu/dists/bionic/pool/stable/amd64/docker-compose-plugin_2.6.0~ubuntu-bionic_amd64.deb 

    - name: install docker packages
      shell: |
        dpkg -i ./docker-ce-cli_23.0.4-1~ubuntu.18.04~bionic_amd64.deb 
        dpkg -i./containerd.io_1.6.9-1_amd64.deb 
        dpkg -i./docker-ce_23.0.4-1~ubuntu.18.04~bionic_amd64.deb 
        dpkg -i./docker-buildx-plugin_0.10.4-1~ubuntu.18.04~bionic_amd64.deb 
        dpkg -i./docker-compose-plugin_2.6.0~ubuntu-bionic_amd64.deb

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker images
      docker_image:
        name: "{{ item }}"
      source: pull
      with_items:
        - martmich/todoappwithlogin:latest
        - mysql:5


    - name: Create Docker network
      docker_network:
        name: app_network

    - name: Start MySQL container
      docker_container:
        name: mysql_container
        image: mysql:5
        state: started
        restart_policy: always
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todos
        networks:
          - name: app_network

    - name: Wait for MySQL to be ready
      wait_for:
        host: "{{ ansible_host }}"
        port: 3306
        delay: 10
        timeout: 120

    - name: Start Web Application container
      docker_container:
        name: webapp_container
        image: martmich/todoappwithlogin:latest
        state: started
        restart_policy: always
        env:
          DB_HOST: mysql_container
          DB_PORT: 3306
          DB_USER: "{{ db_user }}"
          DB_USER_PASSWORD: "{{ db_user_password }}"
        ports:
          - "8080:8080"
        networks:
          - name: app_network