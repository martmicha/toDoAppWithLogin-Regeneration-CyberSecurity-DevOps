---
- name: Deploy application on Azure VM
  hosts: azure_vm
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
  tasks:
  
- name: Deploy application on Azure VM
  hosts: azure_vm
  become: yes
  tasks:
    # Install docker prerequisites   
    - name: Update package index files
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # Add Docker GPG key, Add Docker repository, Update package index files, Install Docker, Start and enable Docker service tasks

    - name: Install python3-pip
      apt:
        name: python3-pip
        state: present

    - name: Install docker-py
      pip:
        name: docker
        state: present
        executable: pip3

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker images
      docker_image:
        name: "{{ item }}"
      with_items:
        - martmich/todoappwithlogin:latest
        - mysql:5


    - name: Create Docker network
      docker_network:
        name: app_network

    - name: Start MySQL container
      docker_container:
        name: mysql_container
        image: mysql:5
        state: started
        restart_policy: always
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todos
        networks:
          - name: app_network

    - name: Wait for MySQL to be ready
      wait_for:
        host: "{{ ansible_host }}"
        port: 3306
        delay: 10
        timeout: 120

    - name: Start Web Application container
      docker_container:
        name: webapp_container
        image: martmich/todoappwithlogin:latest
        state: started
        restart_policy: always
        env:
          DB_HOST: mysql_container
          DB_PORT: 3306
          DB_USER: "{{ db_user }}"
          DB_USER_PASSWORD: "{{ db_user_password }}"
        ports:
          - "8080:8080"
        networks:
          - name: app_network